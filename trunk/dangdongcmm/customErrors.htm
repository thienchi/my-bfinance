<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>customErrors</title>
    <meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1" />
    <meta name="ProgId" content="VisualStudio.HTML" />
    <meta name="Originator" content="Microsoft Visual Studio .NET 7.1" />

    <script type="text/javascript" src="script/jquery_lastest.js" ></script>
    <script type="text/javascript" src="script/common.js" ></script>
</head>
<body>

<div><label id="lblcustomErrors"></label></div>

<script type="text/javascript" src="script/validdata.js" ></script>
<script type="text/javascript" src="script/Definephrase.js" ></script>
<script type="text/javascript" language="javascript">
    LANG = "vn";
    var problem = getQuerystring("problem", "");
    switch(problem){
        case "restricted":
            msg = VALIDDATA.Get_Error(VALIDDATA.Error, Definephrase.Problem_restricted);
            break;
        case "notfound":
            msg = VALIDDATA.Get_Error(VALIDDATA.Error, Definephrase.Problem_notfound);
            break;
    }
    $("#lblcustomErrors").html(msg);
</script>

</body>
</html>
